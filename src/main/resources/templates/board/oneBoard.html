<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>one board</title>
</head>
<body>
<h1>게시글 조회 페이지</h1>
<form th:object="${oneBoard}">
    <div>
        <label th:for="id">글번호 : </label>
        <input type="text" th:field="*{id}" th:value="*{id}" readonly/>
    </div>
    <div>
        <label th:for="title">제목 : </label>
        <input type="text" th:field="*{title}" th:value="*{title}" readonly/>
    </div>
    <div>
        <label th:for="writer">작성자 : </label>
        <input type="text" th:field="*{writer}" th:value="*{writer}" readonly/>
    </div>
    <div>
        <label th:for="views">조회수 : </label>
        <input type="text" th:field="*{views}" th:value="*{views}" readonly/>
    </div>
    <label th:for="content">내용 : </label>
    <div>
        <textarea th:field="*{content}" th:value="*{content}" readonly></textarea>
    </div>
</form>
<div>
    <form th:action="@{/board/edit/{id}(id=${oneBoard.id})}" method="get">
        <button type="submit">수정</button>
    </form>
    <form th:action="@{/board/delete/{id}(id=${oneBoard.id})}" method="get">
        <button type="submit">삭제</button>
    </form>
</div>
</body>
</html>
